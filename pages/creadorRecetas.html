<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creador de Recetas</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Lobster+Two&family=Oleo+Script:wght@400;700&family=PT+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">

  <script src="../js/libreria.js" defer></script>
  <script src="../js/app-recetas.js" defer></script>
  <script src="../js/crearRecetas.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="body">
  <header class="header">
    <nav class="nav-sup">
      <button class="ayuda" onclick="ayudaCrear()">?</button>
      <h2 class="oleo-script-regular">
        Crea tus propias recetas.
      </h2>
      <a class="header-link" href="../index.html"> Buscar una receta</a>
    </nav>
    <nav class="nav-inf">
      <article class="selectores-conteiner">
        <section class="selectores">
          <div class="selectorReceta">
            <h3>Que ingredientes tenes?</h3>
            <button id="selectorIngredientes" class="btn btn-primary"> Abrir menu de ingredientes </button>
          </div>
          <div class="selectorReceta formasDeCocina">
            <h3>Donde lo cocinas</h3>
            <select class="form-select" id="seleccion-formaCocina">
              <option value="Indistinto">Indistinto </option>
              <option value="Horno">Horno </option>
              <option value="Sartén">Sartén </option>
              <option value="Parrilla">Parilla </option>
              <option value="Disco">Disco </option>
              <option value="Olla">Olla</option>
              <option value="Bol">Bol</option>
            </select>
          </div>
          <div class="selectorReceta aptas" style="display: none;">
            <h3>Dieta</h3>
            <select id="seleccion-dieta" class="form-select">
              <option value="Indistinto">Indistinto </option>
              <option value="Celiaco">Celiaco </option>
              <option value="Vegetariano">Vegetariano </option>
              <option value="Vegano">Vegano </option>
            </select>
          </div>
        </section>
        <section class="formNuevasRecetas">

          <form id="formNuevasRecetas">
            <div class="mb-3">
              <label for="nombreReceta" class="form-label">Nombre de tu receta</label>
              <input type="text" class="form-control" id="nombreReceta" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="tiempoDePreparación" class="form-label">Tiempo De Preparación (en minutos)</label>
              <input type="number" min="1" class="form-control" id="tiempoDePreparación">
            </div>
            <div class="mb-3">
              <label for="pasosReceta" class="form-label">Nombre de tu receta</label>
              <textarea class="form-control" id="pasosReceta" style="min-height: 150px;"></textarea>
            </div>
          </form>
        </section>
        <section class="contenedorDeBtnPrincipal">
          <button id="btnMostrarRecetas" class="btn btn-primary" style="display: none;"> Mostrar Recetas</button>
          <button id="btnCrearMiReceta" class="btn btn-primary"> Crear mi receta</button>
        </section>
      </article>

    </nav>
  </header>

  <main class="main">
    <section class="clasificador-contenedor">

    </section>

    <div id="menuRecetas" style="display: none;"> </div>


    <div id="modalIngredientes" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="ingredientes-selector">
          <div class="ingredientes-selector_tipo">
            <section class="ingBtn"> <button class="ing btn btn-secondary"
                onclick="mostrarIngredientes('carne', 'c-container')">Carnes</button></section>
            <section id="c-container" class="listaIngredientesContainer"></section>
          </div>
          <div class="ingredientes-selector_tipo">
            <section class="ingBtn"> <button class="ing btn btn-secondary"
                onclick="mostrarIngredientes('marisco-pescado', 'm-p-container')">Maricos y Pescados</button></section>
            <section id="m-p-container" class="listaIngredientesContainer"></section>
          </div>
          <div class="ingredientes-selector_tipo">
            <section class="ingBtn"> <button class="ing btn btn-secondary"
                onclick="mostrarIngredientes('fruta', 'f-container')">Fruta</button> </section>
            <section id="f-container" class="listaIngredientesContainer"></section>
          </div>
          <div class="ingredientes-selector_tipo">
            <section class="ingBtn"> <button class="ing btn btn-secondary"
                onclick="mostrarIngredientes('verdura', 'v-container')">Verduras</button></section>
            <section id="v-container" class="listaIngredientesContainer"></section>
          </div>
          <div class="ingredientes-selector_tipo">
            <section class="ingBtn"> <button class="ing btn btn-secondary"
                onclick="mostrarIngredientes('legumbre', 'l-container')">Legumbres</button></section>
            <section id="l-container" class="listaIngredientesContainer"></section>
          </div>
          <div class="ingredientes-selector_tipo">
            <section class="ingBtn"> <button class="ing btn btn-secondary"
                onclick="mostrarIngredientes('lacteo', 'lac-container')">Lácteos</button></section>
            <section id="lac-container" class="listaIngredientesContainer"></section>
          </div>
          <div class="ingredientes-selector_tipo">
            <section class="ingBtn"> <button class="ing btn btn-secondary"
                onclick="mostrarIngredientes('cereal-harina', 'c-h-container')">Cereales y harinas</button> </section>
            <section id="c-h-container" class="listaIngredientesContainer"></section>
          </div>
          <div class="ingredientes-selector_tipo">
            <section class="ingBtn"> <button class="ing btn btn-secondary"
                onclick="mostrarIngredientes('alacena', 'a-container')">Alacena</button> </section>
            <sectio id="a-container" class="listaIngredientesContainer"></sectio>
          </div>
          <div class="ingredientes-selector_tipo">
            <section class="ingBtn"> <button class="ing btn btn-secondary"
                onclick="mostrarIngredientes('hierba', 'h-container')">Hierbas</button> </section>
            <section id="h-container" class="listaIngredientesContainer" </section>
          </div>
        </div>
        <section>

          <button id="btnGuardarModal" class="btn btn-primary"> Guardar Ingredientes </button>
        </section>

      </div>
    </div>

  </main>


</body>

</html>
